<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
  
function iframeLoaded(that) {
  console.log(that);
  console.log(that.id);
  var videoId=that.id;
  $('#'+videoId).width($('#'+videoId).parent().width());
}
  
 
</script> 

<iframe id="{{ include.id }}"  height="315" onload="iframeLoaded(this);" src="https://www.youtube.com/embed/{{ include.id }}" frameborder="0" allowfullscreen></iframe>
