<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
  function iframeLoaded(that) {  // console.log(that.contentWindow.document.body.scrollHeight);//console.log($('#idIframe').scrollHeight;////console.log($('#idIframe').parent().width());//
      $('#idIframe').width($('#idIframe').parent().width());
      
  }
</script>   
<iframe id="idIframe"
        height="{{ include.height }}"  
        frameBorder="0" 
        src="{{ include.id }}" 
        onload="iframeLoaded(this)" ></iframe>
